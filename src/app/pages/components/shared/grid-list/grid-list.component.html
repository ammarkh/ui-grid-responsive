<div nz-row nzGutter="24" style="display: grid; padding: 1rem; margin: 1rem">
  <div nz-col nzSpan="24" class="list-info">
    <nz-space
      nzSize="small"
      nzDirection="vertical"
      nzWrap
      nzAlign="end"
    >
    <button nz-button nzType="primary" nzShape="round" nzGhost nzSize="small">
      add new
      <span nz-icon nzType="plus"></span>
    </button>
  </nz-space>
   

    @for (item of loanRequestList; track $index) {
    <nz-card
      class="list-item"
      nzTitle="{{ item.status }}"
      nzBorderless
      nzSize="small"
      [nzExtra]="cartbtn"
    >
      <nz-descriptions
        nzBordered
        [nzColumn]="{ xxl: 3, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }"
       
        nzSize="small"
      >
        <nz-descriptions-item nzTitle="Date">
          {{ item.id }}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Branch">
          {{ item.branch }}
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Loan Cost">
          {{ item.loanCost }}
        </nz-descriptions-item>
        <!-- <nz-descriptions-item nzTitle="Status">
          {{ item.status }}
        </nz-descriptions-item> -->
      </nz-descriptions>
    </nz-card>

    <ng-template #cartbtn>
      <button
        nz-button
        nzType="primary"
        nzSize="small"
        nzShape="circle"
        nzGhost
      >
        <span
          nz-icon
          nzIconfont="iconfont"
          nzRotate="rotate"
          nzType="eye"
          nzTheme="fill"
          nzTwotoneColor="twotoneColor"
        ></span>
      </button>
      <nz-divider
        nzDashed
        nzPlain
        nzType="vertical"
        nzOrientation="center"
      ></nz-divider>
      <button
        nz-button
        nzDanger
        nzType="primary"
        nzSize="small"
        nzShape="circle"
        nzGhost
      >
        <span
          nz-icon
          nzIconfont="iconfont"
          nzRotate="rotate"
          nzType="delete"
          nzTheme="fill"
          nzTwotoneColor="twotoneColor"
        ></span>
      </button>
    </ng-template>

    <!--
      <ng-template #extraTemplate>
        <a>More</a>
      </ng-template> -->
    }
  </div>
</div>
<nz-divider></nz-divider>

<button
  nz-button
  (click)="click($event)"
  type="button"
  nzShape="round"
  nzType="primary"
>
  click
</button>
